<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - It3am</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <!-- Header -->
  <header class="bg-green-50 shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <img src="images/FoodCharityLogo.png" class="w-12 h-12 rounded-full object-cover"/>
      <h1 class="text-2xl font-bold text-green-600">It3am</h1>
      <nav class="space-x-4">
        <a href="index.html" class="text-gray-700 hover:text-green-600">Home</a>
        <a href="donate.html" class="text-gray-700 hover:text-green-600">Donate Food</a>
        <a href="map.html" class="text-gray-700 hover:text-green-600">Food Box Map</a>
        <a href="notifications.html" class="text-gray-700 hover:text-green-600">Notifications</a>
        <a href="login.html" class="text-gray-700 hover:text-green-600">Login</a>
      </nav>
    </div>
  </header>

  <!-- Login Forms -->
  <main class="max-w-4xl mx-auto py-12 px-4">
    <div class="grid md:grid-cols-2 gap-8">
      <!-- Donor Login -->
      <div class="bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-green-700 mb-6 text-center">Donor Login</h2>
        <form id="donorLoginForm" class="space-y-4">
          <div>
            <label class="block text-gray-700 font-semibold mb-2" for="donorEmail">Email</label>
            <input type="email" id="donorEmail" required
              class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-400 focus:border-green-400">
          </div>
          <div>
            <label class="block text-gray-700 font-semibold mb-2" for="donorPassword">Password</label>
            <input type="password" id="donorPassword" required
              class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-400 focus:border-green-400">
          </div>
          <button type="submit"
            class="w-full bg-green-600 text-white py-3 px-6 rounded hover:bg-green-700 transition focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
            Login
          </button>
          <p class="text-center text-gray-600 mt-4">
            Don't have an account?
            <a href="#" class="text-green-600 hover:underline" onclick="showDonorRegistration()">Register as Donor</a>
          </p>
        </form>

        <!-- Donor Registration -->
        <form id="donorRegistrationForm" class="hidden space-y-4">
          <div>
            <label class="block text-gray-700 font-semibold mb-2" for="donorName">Full Name</label>
            <input type="text" id="donorName" required
              class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-400 focus:border-green-400">
          </div>
          <div>
            <label class="block text-gray-700 font-semibold mb-2" for="donorRegEmail">Email</label>
            <input type="email" id="donorRegEmail" required
              class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-400 focus:border-green-400">
          </div>
          <div>
            <label class="block text-gray-700 font-semibold mb-2" for="donorRegPassword">Password</label>
            <input type="password" id="donorRegPassword" required
              class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-400 focus:border-green-400">
          </div>
          <div>
            <label class="block text-gray-700 font-semibold mb-2" for="donorPhone">Phone Number</label>
            <input type="tel" id="donorPhone" required
              class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-400 focus:border-green-400">
          </div>
          <button type="submit"
            class="w-full bg-green-600 text-white py-3 px-6 rounded hover:bg-green-700 transition focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
            Create Account
          </button>
          <p class="text-center text-gray-600 mt-4">
            <a href="#" class="text-green-600 hover:underline" onclick="showDonorLogin()">Back to Login</a>
          </p>
        </form>
      </div>

      <!-- Charity Login -->
      <div class="bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-green-700 mb-6 text-center">Charity Login</h2>
        <form id="charityLoginForm" class="space-y-4">
          <div>
            <label class="block text-gray-700 font-semibold mb-2" for="charityEmail">Email</label>
            <input type="email" id="charityEmail" required
              class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-400 focus:border-green-400">
          </div>
          <div>
            <label class="block text-gray-700 font-semibold mb-2" for="charityPassword">Password</label>
            <input type="password" id="charityPassword" required
              class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-400 focus:border-green-400">
          </div>
          <button type="submit"
            class="w-full bg-green-600 text-white py-3 px-6 rounded hover:bg-green-700 transition focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
            Login
          </button>
          <p class="text-center text-gray-600 mt-4">
            To register as a charity, please contact us
          </p>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8 mt-12">
    <div class="max-w-6xl mx-auto px-4 text-center">
      <p>Â© 2025 It3am - All rights reserved</p>
    </div>
  </footer>

  <script>
    function showDonorRegistration() {
      document.getElementById('donorLoginForm').classList.add('hidden');
      document.getElementById('donorRegistrationForm').classList.remove('hidden');
    }

    function showDonorLogin() {
      document.getElementById('donorRegistrationForm').classList.add('hidden');
      document.getElementById('donorLoginForm').classList.remove('hidden');
    }

    // Handle form submissions
    document.getElementById('donorLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Add login logic here
      alert('Login successful!');
      window.location.href = 'index.html';
    });

    document.getElementById('donorRegistrationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Add registration logic here
      alert('Account created successfully!');
      window.location.href = 'index.html';
    });

    document.getElementById('charityLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Add charity login logic here
      alert('Login successful!');
      window.location.href = 'notifications.html';
    });
  </script>
</body>
</html>
