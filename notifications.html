<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notifications - It3am</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <!-- Header -->
  <header class="bg-green-50 shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
   <img src="images/FoodCharityLogo.png" class="w-12 h-12 rounded-full object-cover"/>
      <h1 class="text-2xl font-bold text-green-600">It3am</h1>
      <nav class="space-x-4">
        <a href="index.html" class="text-gray-700 hover:text-green-600">Home</a>
        <a href="donate.html" class="text-gray-700 hover:text-green-600">Donate Food</a>
        <a href="map.html" class="text-gray-700 hover:text-green-600">Food Box Map</a>
        <a href="notifications.html" class="text-gray-700 hover:text-green-600">Notifications</a>
        <a href="login.html" class="text-gray-700 hover:text-green-600">Login</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto py-12 px-4">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-green-700 mb-4">Box Notifications</h2>
      <p class="text-gray-600">Track food box status and receive instant alerts when they are full</p>
    </div>

    <!-- Dashboard -->
    <div class="grid md:grid-cols-3 gap-8 mb-8">
      <div class="bg-green-100 p-6 rounded-lg text-center">
        <h3 class="text-xl font-semibold text-green-700 mb-2">Active Boxes</h3>
        <p class="text-3xl font-bold text-green-800">8</p>
      </div>
      <div class="bg-yellow-100 p-6 rounded-lg text-center">
        <h3 class="text-xl font-semibold text-yellow-700 mb-2">Almost Full</h3>
        <p class="text-3xl font-bold text-yellow-800">3</p>
      </div>
      <div class="bg-red-100 p-6 rounded-lg text-center">
        <h3 class="text-xl font-semibold text-red-700 mb-2">Full</h3>
        <p class="text-3xl font-bold text-red-800">2</p>
      </div>
    </div>

    <!-- Notification List -->
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <div class="p-4 bg-gray-50 border-b">
        <h3 class="text-lg font-semibold text-gray-700">Latest Notifications</h3>
      </div>
      <div class="divide-y" id="notificationsList">
        <!-- Notifications will be added here via JavaScript -->
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8 mt-12">
    <div class="max-w-6xl mx-auto px-4 text-center">
      <p>Â© 2025 It3am - All rights reserved</p>
    </div>
  </footer>

  <script src="notifications.js"></script>
</body>
</html>
